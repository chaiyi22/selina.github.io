<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selina at Seattle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #eee;
    }

    header {
      text-align: center;
      padding: 30px 10px;
    }

    h1 {
      margin: 0;
      font-weight: 300;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      gap: 12px;
      padding: 12px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Photo Gallery</h1>
  </header>

  <main class="gallery">
    <img src="photos/photo1.jpg" alt="">
    <img src="photos/photo2.jpg" alt="">
    <img src="photos/photo3.jpg" alt="">
    <img src="photos/photo4.jpg" alt="">
    <img src="photos/photo5.jpg" alt="">
  </main>

  <footer>
    Â© 2026 Your Name
  </footer>

</body>
</html>
